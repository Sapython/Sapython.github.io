<!DOCTYPE html>
<html>
<head>
	<title>Invitation</title>
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	<link href="https://fonts.googleapis.com/css?family=Sacramento&display=swap" rel="stylesheet">
	<script>
	if (document.fullscreenEnabled) {
    	document.documentElement.requestFullscreen();
	}
	</script>
</head>
<style type="text/css" media="screen">
	.screen1{
		width: 100%;
		height: 100%;
	}
	.img1{
		width: 250px;
		height: 250px;
		position: absolute;
		top: 30px;
		left: -120px;
		z-index: 1;
	}
	.img2{
		width: 150px;
		height: 150px;
		position: absolute;
		top: 30px;
		left: 40px;
		z-index: 1;
	}
	.img3{
		width: 150px;
		height: 150px;
		position: absolute;
		top: 30px;
		right: 40px;
		z-index: 1;
	}
	.img4{
		width: 280px;
		height: 280px;
		position: absolute;
		top: 160px;
		right: 40px;
		z-index: 1;
	}
	.img5{
		width: 150px;
		height: 150px;
		position: absolute;
		top: -10px;
  		left: 50%;
  		transform: translate(-50%);
  		z-index: 1;
	}
	.img6{
		width: 380px;
		height: 380px;
		position: absolute;
		top: -150px;
		left:40%;
  		transform: translate(-80%);
  		z-index: 1;
	}
	.img7{
		width: 180px;
		height: 180px;
		position: absolute;
		top: 460px;
		left: 40px;
		z-index: 1;
	}
	.img8{
		width: 180px;
		height: 180px;
		position: absolute;
		bottom:120px;
		right: 40px;
		z-index: 1;
	}
	.img9{
		width: 180px;
		height: 180px;
		position: absolute;
		bottom: 0px;
		right: 40px;
		z-index: 1;
	}
	.Frame{
		position: absolute;
		top: 200px;
		left: 400px;
		width: 400px;
		height:400px;
		background-image: url('frame.png');
		background-size: cover;
		padding: 20px 20px;
		z-index: -1;

	}
	.TextFrame{
    	font-family: 'Sacramento', cursive;
    	font-size: 30px;
    	color: gray;
    	padding: 30px 30px;

	}
	.centerbig{
		font-size: 40px;
		text-align: center;
	}
	.btn{
		color: gray;
		font-family: 'Sacramento', cursive;
		font-size: 25px;
 		text-align: center;
		text-decoration: none;
		z-index: 1;
		border: 2px;
		box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
	}

</style>
<body>
	<div id="screen1">
		<div data-aos="fade-right" data-aos-duration="2000" data-aos-delay="500"><img src="flower.png" class="img1"></div>
		<div data-aos="fade-right" data-aos-duration="2000" data-aos-delay="1000"><img src="flower2.png" class="img2"></div>
		<div data-aos="fade-left" data-aos-duration="2000" data-aos-delay="800"><img src="flower3.png" class="img3"></div>
		<div data-aos="fade-left" data-aos-duration="2000" data-aos-delay="300"><img src="flower.png" class="img4"></div>
		<div data-aos="fade-down" data-aos-duration="2000" data-aos-delay="1000"><img src="flower2.png" class="img5"></div>
		<div data-aos="fade-down" data-aos-duration="2000" data-aos-delay="600"><img src="flower3.png" class="img6"></div>
		<div data-aos="fade-right" data-aos-duration="2000" data-aos-delay="600"><img src="flower.png" class="img7"></div>
		<div data-aos="fade-right" data-aos-duration="2000" data-aos-delay="600"><img src="flower2.png" class="img8"></div>
		<div data-aos="fade-right" data-aos-duration="2000" data-aos-delay="600"><img src="flower3.png" class="img9"></div>
		<div class="Frame" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500" data-aos-delay="5000">
			<div class="TextFrame">You can come here to have party with us.
			</div>
			<a href="https://sapython.github.io/screen3"><button class="btn">Next</button></a>
		</div>
	</div>
</body>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
	AOS.init();
</script>
</html>
